{% extends 'base.html' %}
{% block content %}
    <h2>{{ article_title }}</h2>
    <p>{{ text }}</p>
    <br>
    <p>Автор: <a href="{{ url_for('profile', username=author) }}">{{ author }}</a></p>
    <p>Дата публикации: {{ created_on }}</p>
    {% for tag in tags %}
        <a href="{{ url_for('explore', tags=tag) }}">{{ tag }}   </a>
    {% endfor %}   
{% endblock %}
