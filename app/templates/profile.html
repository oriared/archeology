{% extends 'base.html' %}
{% block app_content %}
<div class="container">
    <br>
    <h2 class="p-3 mb-2 bg-light">{{ username }}</h2>
    <hr>
    {% if articles %}
        {% include '_articles.html' %}
        <br>
        <nav aria-label="Page navigation">
          <ul class="pagination">
            <li class="page-item {% if not prev_url %}disabled{% endif %}">
              <a class="page-link" href="{{ prev_url }}" aria-label="Previous">
                <span aria-hidden="true">&laquo;</span>
              </a>
            </li>
            {% for p in iter_pages %}
                <li class="page-item {% if p == page %}active" aria-current="page{% elif not p %}disabled{% endif %}"><a class="page-link" href="{{ url_for('profile', username=username, page=p) }}">{% if p %} {{ p }} {% else %} ... {% endif %}</a></li>
            {% endfor %}
            <li class="page-item {% if not next_url %}disabled{% endif %}">
              <a class="page-link" href="{{ next_url }}" aria-label="Next">
                <span aria-hidden="true">&raquo;</span>
              </a>
            </li>
          </ul>
        </nav>
    {% endif %}
</div>
{% endblock %}
